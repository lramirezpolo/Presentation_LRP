# Main Points/Research Questions I
.pull-left[
- Cognitive demand during interpreting: division of ‘energy’ between **listening**, **reformulating** and **oral rendering**. 

- These three efforts share resources and may be somewhat cooperative **BUT** the net result of their coexistence will usually be an increase in processing capacity requirements.

- Simultaneous Interpreting (SI) described as **"complex"** and **"extreme"** whereas Consecutive Interpreting (CI) usually entails no accumulation of tasks, with a self-paced reformulation stage.

 # Main Points/Research Questions II
 
- Research Goals: 
     - To determine if **distinct lexical patterns** exist in the output of SI and CI due to varying cognitive demands.
     
     - To examine the potential lexical characteristics and **Translation Universals (TU)** of Si and CI via a corpus study, specifically **Simplification** (Laviosa, 1997, 1998a, 1998b) through
     
      - (a) lower informativeness/lexical density
      - (b) higher repetitiveness; 
      - (c) less lexical sophistication
       
---
#  Main Points/Research Questions III

**Research questions**

1. How do the various simplification parameters apply to CI and SI?

2. What factors may account for the different simplification patterns of various modes of
interpreting? Will symmetry be achieved when these factors are controlled?

3. What are the implications of these quantitative results for the cognitive load involved in different interpreting processes?

---
# Material and methods I: What they used

- **Self-made corpus** with real-world materials transcribed into four sub-corpora:

    - consecutive interpreting (CI)
    - simultaneous interpreted text (SI)
    - read-out translated speech (TR)
    - non-interpreted original English speech (used as baselines) (OR)
    
- **Source language Chinese** -dominant-, **target language English**

- To avoid bias, **sub-corpora were segmented** to balance the text size (4,000 tokens on average, 69 files)

---
# Material and methods II: What they did

They studied a series of parameters studied for **Lexical Simplification**:

- **Lexical Density**:  % of lexical versus grammatical words in a text;
- **Core Vocabulary Coverage**:  proportion of high frequency words to low(er) frequency words
- **Lexical Repetiveness**. Lexical repetitiveness can be measured as a function of:

     - **Standardized Type-Token Ratio (STTR)**: ratio between number of different words and total number of words every n words (Scott, 2012);
     - **List Head Coverage**: % of the corpus covered by the top 100 words in its frequency list;
     - **Hapax Legomena**

They also measured other basic features of the texts for further comparison and to control for possible confounding textual factors:

- **Mean Sentence Length**: the average number of words per sentence in a text;
- **Mean Word Length**: the average number of letters per word in a text.

---
# Appropriateness/novelty of analysis
 
Most of the previous literature available implicitly assumes results of one particular interpreting mode to be representative of all interpreting output

Previous corpus-based interpreting studies that are based on the simplification hypothesis are incoherent and inconsistent. Reasons:

- Dependent on Language combination or direction
- Dependent on Mode of delivery of source text
- No quantitative analyses
- No distinction between modality (SI/CI) 
- Inclusion of textual factors not related to interpreting (sentence length, corpus size, word length, etc.)

- The **novelty** of the analysis resides in providing quantitative observations that suggest that different modes of interpreting affect lexical traits

- Study can be classified as a cognitive interpreting study, and most specifically as a situated approach to cognition.

---
# Presentation of results I: Did they properly/accurately explain their results?

Most statistics presented are descriptive. They performed:

  - **One-way ANOVA** to compare sub-corpora
  
  - Post-hoc pairwise comparisons with **Wilcoxon rank sum tests** (with Bonferroni correction)
  
  - **Variances** on a single-text basis
  
  - **Significance** across sub-corpora with an **independent T-test**
  
  - **Correlation coefficients** 
  
  - **Simple Linear Regression** to predict Lexical Density as a function of Sentence Length and to predict Core Vocabulary Coverage as a function of sentence count.
  
  - Test for **assumptions**: none of the assumptions was violated

- The authors explain in detail the results, using **tables** that contain **summary statistics**.
- They also use some **plots** to visualize **patterns** as well as a **regression of lexical density on average sentence length**
- Data analyzed is **theoretically motivated** as explained in the Introduction and the Discussion of the article. 
- Results **don't confirm their hypothesis**: **CI** displays the **most simplified lexical pattern** and therefore conforms to the model of **translation universals**, but SI does not!

# Presentation of results VII

- Authors discuss different possible reasons for their hypothesis not being confirmed, such as CI imposing heavier cognitive demands, and present a revised **Effort Model**:
  - Previous (Gile 2009, 2017):
      - SI: **L** +  **M** + **P** + **C**
      - CI: 
          - (1) Comprehension phase: **L** + **M** + **N** **P** + **C**
          - (2) Reformulation phase: **N** **R** + **S** **R** + **P** + **C**
        
  - New Proposal for CI:
     - (1) Comprehension phase: **L** + **M** + **N** **P** + **C**
     - (2) Reformulation phase: **NR** + **M** + **P** + **C** + **SR** (+ Time constraint)

***
**L** - Listening
**M** - Short-term Memory
**P** - Production
**C** - Coordination
**NP** - Note Production
**NR** - Note Reading
**SR** - Speech Reconstruction

---
# The Good, The Bad and the Ugly

The **Good**
  - Authors address the difference of simplification in modality: they compare results between CI and SI, and against translation
  - They shed light on the cognitive processes involved in interpreting

The **Bad**
  - Results in this study are still dependent on language combination and direction
  
The **Ugly?**
 
  - Results are only based on output, that is, a corpus. Authors don't include other methods of data collection such as eye-tracking or use of secondary-task procedures to measure cognitive load.
  - It would be interesting to know if there is variability across interpreters, topics, etc. that is, if lexical simplification strategies depend on the interpreter, topic interpreted, and if there is interaction among these factors. This would help further confirm the hypothesis that CI conforms to Translation Universals.
